{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h2>Registro de Postulante</h2>

<form action="{{ url_for('postular') }}" method="post" enctype="multipart/form-data" class="two-column-form" id="registrationForm">
    <!-- Columna 1: Todos los datos personales -->
    <div class="form-column personal-data-column">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>
        
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required maxlength="8">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Confirmar contraseña:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
    </div>
    
    <!-- Columna 2: Solo el campo de archivo con área de drop -->
    <div class="form-column file-column">
        <div class="file-upload-area">
            <label for="archivo_de_identidad">Documento de identidad (opcional)</label>
            
            <div class="file-drop-zone" id="dropZone">
                <p>Arrastra y suelta tu archivo aquí</p>
                <p>o</p>
                <p><span class="browse-link">haz clic para seleccionar</span></p>
                <p>Tamaño máximo: 5MB</p>
                <p>Formatos: PDF, JPG, PNG</p>
            </div>
            
            <input type="file" id="archivo_de_identidad" name="archivo_de_identidad" class="file-input-hidden" accept=".pdf,.jpg,.jpeg,.png">
            
            <div class="file-preview" id="filePreview">
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
            </div>
        </div>
    </div>
    
    <!-- Botón que ocupa ancho completo -->
    <div class="form-actions full-width">
        <button type="submit">Postular</button>
    </div>
    
    <!-- Enlace de login que ocupa ancho completo -->
    <div class="login-link full-width">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</form>

{% endblock %}
