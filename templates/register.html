{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<form action="{{ url_for('postular') }}" method="post" enctype="multipart/form-data" class="two-column-form"
    id="registrationForm">
    <div class="form-column personal-data-column">
        <h2>Registro de Postulante</h2>
        <div class="field">
            <input type="text" id="nombres" name="nombres" required>
            <label for="nombres">Nombres:</label>
        </div>

        <div class="field">
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="apellidos">Apellidos:</label>
        </div>

        <div class="field">
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        </div>

        <div class="field">
            <input type="email" id="correo" name="correo" required>
            <label for="correo">Correo:</label>
        </div>

        <div class="field">
            <input type="text" id="dni" name="dni" required maxlength="8">
            <label for="dni">DNI:</label>
        </div>

        <div class="field">
            <input type="password" id="password" name="password" required>
            <label for="password">Contraseña:</label>
        </div>

        <div class="field">
            <input type="password" id="password_confirm" name="password_confirm" required>
            <label for="password_confirm">Confirmar contraseña:</label>
        </div>
        <div class="form-actions button-send">
            <button type="submit">Postular</button>
            <br>
        </div>
        <div class="login-link full-width">
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
    </div>

    <div class="form-column file-column">
        <div class="file-upload-area">
            <label for="archivo_de_identidad">Documento de identidad (opcional)</label>

            <div class="file-drop-zone" id="dropZone">
                <p>Arrastra y suelta tu archivo aquí</p>
                <p>o</p>
                <p><span class="browse-link">haz clic para seleccionar</span></p>
                <p>Tamaño máximo: 5MB</p>
                <p>Formatos: PDF, JPG, PNG</p>
            </div>

            <input type="file" id="archivo_de_identidad" name="archivo_de_identidad" class="file-input-hidden"
                accept=".pdf,.jpg,.jpeg,.png">

            <div class="file-preview" id="filePreview">
                <p class="file-name" id="fileName"></p>
                <p class="file-size" id="fileSize"></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
