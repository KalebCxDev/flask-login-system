{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<h2>Mi Perfil</h2>

<form method="post" action="#">
    <label for="email">Correo (no editable):</label>
    <input type="email" id="email" name="email" value="{{ usuario.email if usuario else '' }}" readonly><br><br>

    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" value="{{ usuario.nombres if usuario else '' }}" required><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" value="{{ usuario.apellidos if usuario else '' }}" required><br><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" value="{{ usuario.dni if usuario else '' }}" required><br><br>

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
