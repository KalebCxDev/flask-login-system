{% extends "base.html" %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<h2>Mi Perfil</h2>

<form method="post" action="/perfil/editar">
    <label>Correo:</label>
    <input type="email" value="{{ usuario.email }}" readonly><br><br>

    <label>Nombres:</label>
    <input type="text" name="nombres" value="{{ usuario.nombres }}" required><br><br>

    <label>Apellidos:</label>
    <input type="text" name="apellidos" value="{{ usuario.apellidos }}" required><br><br>

    <label>DNI:</label>
    <input type="text" name="dni" value="{{ usuario.dni }}" required><br><br>

    <button type="submit">Guardar</button>
</form>

<p><a href="/dashboard">Volver</a></p>
{% endblock %}
