<!DOCTYPE html>
<html lang="es">
<body style="
    margin:0;
    padding:20px;
    background-color:#20232a;
    font-family: Arial, Helvetica, sans-serif;
    color:#e6e6eb;
">
    <div style="
        max-width:520px;
        margin:auto;
        background-color:#2d2d35;
        border-radius:6px;
        padding:24px;
        border:1px solid #3a3d4d;
    ">
        <h2 style="
            margin-top:0;
            color:#ff914d;
            font-size:20px;
            font-weight:600;
        ">
            Verificación de correo
        </h2>

        <p style="font-size:14px; line-height:1.6; color:#e6e6eb;">
            Estimado/a <strong>{{ nombres }}</strong>,
        </p>

        <p style="font-size:14px; line-height:1.6; color:#e6e6eb;">
            Gracias por registrarse en <strong>App Iestpoxapampa</strong>.
            Para completar su registro, utilice el siguiente código de verificación:
        </p>

        <div style="
            margin:20px 0;
            padding:14px;
            text-align:center;
            font-size:22px;
            font-weight:700;
            letter-spacing:3px;
            color:#20232a;
            background-color:#ff914d;
            border-radius:4px;
            border:1px solid #ff8a3d;
        ">
            {{ codigo }}
        </div>

        <p style="font-size:13px; color:#a6a8b3;">
            Este código es válido por un tiempo limitado.
        </p>

        <hr style="border:none; border-top:1px solid #3a3d4d; margin:20px 0;">

        <p style="font-size:12px; color:#a6a8b3; margin:0;">
            © 2025 <strong>App Iestpoxapampa</strong><br>
            App Instituto Superior Tecnico Oxapampa
        </p>
    </div>
</body>
</html>
